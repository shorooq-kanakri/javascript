<body>
    <script>
        let
        x=prompt("age");
        y=prompt("amount per day");
        calculateSupply(x,y);
        function  calculateSupply (x,y){
        r=100-x;
        o=r*360
        p=o*y;
        document.write("You will need "+" "+p+" "+"to last you until the ripe old age of 100" )
     }
    </script>
</body>
